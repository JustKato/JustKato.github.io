<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <link rel="shortcut icon" href="./favicon.ico">
    <title>Kato Twofold</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/main.css'>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src='./js/AnimationMaster.js'></script>
    <script src='./js/ContainerLoader.js'></script>
    <script src='./js/Settings.js'></script>
    <script src='./js/main.js'></script>
</head>
<body>

<div class="main-wrapper">
    <header>
        <div class="header-item" onclick="ScrollTo('')">Home</div>
        <div class="header-item" onclick="ScrollTo('projects')">Projects</div>
        <div class="header-item" onclick="ScrollTo('abilities')">Abilities</div>
        <div class="header-item" onclick="alert('Sorry, not implemented yet!')">Contact</div>
        <div class="header-item"></div>
        <div class="header-item"></div>
    </header>
    <div class="settings">
        <div class="icon" onClick="ToggleSettings();"></div>
        <div style="opacity: 0; border: none" class="menu">
            <select id="theme_select" class="elem">
                <option value="current">Theme</option>
                <option value="DARK_SKY">Night Sky</option>
                <option value="FERN">Nature</option>
                <option value="DOCKS">Docks</option>
            </select>
        </div>
    </div>
    <div class="intro">
        <br><br><br><br>
        <div class="title">
            <h1 style="margin-bottom: -.5rem;">KATO TWOFOLD</h1>
            <h2 style="user-select: none"><span class="txt-rotate" data-period="1000"
                                                data-rotate='[ "Developer.", "Designer.", "Team leader.", "Experienced.", "Linux Engineer.","Linux Engineer.", "Networking Knowledge.", "Workaholic." ]'></span>
            </h2>
        </div>
        <div class="icons">
            <div class="icon">
                <div onclick="ScrollTo('#about');" class="icon-about"></div>
                <p>About</p>
                <div class="description">

                </div>
            </div>
            <div class="icon">
                <div onclick="ScrollTo('#projects');" class="icon-projects"></div>
                <p>Projects</p>
            </div>
            <div class="icon">
                <div onclick="ScrollTo('#abilities');" class="icon-experience"></div>
                <p>Abilities</p>
            </div>
        </div>
        <div class="gradient"></div>
    </div>

    <div id="about" category="about" class="container">
        <div class="title">About</div>

    </div>

    <div id="projects" category="projects" class="container">
        <div class="title">Projects</div>
    </div>

    <div id="abilities" category="abilities" class="container">
        <div class="title">Abilities</div>

    </div>
</div>

</body>
</html>
